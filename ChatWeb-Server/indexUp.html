<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
</head>
<body>
  <h1>Upload Image</h1>
  <form action="http://localhost:4000/save-image-s3" method="post" enctype="multipart/form-data">
    <input type="file" name="img" id="img" accept="img/*" /><br>
    <button type="submit">Upload</button>
  </form>
  <div id="message"></div>
</body>
</html>
